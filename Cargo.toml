[package]
name = "snowflake-bounce"
version = "0.1.1"
edition = "2024"
authors = ["T.Sawyer <saylesss87@proton.me>"]
description = "A bouncing NixOS snowflake screensaver"
license = "Apache-2.0"
repository = "https://github.com/saylesss88/snowflake-bounce"
readme = "README.md"
keywords = ["rust", "terminal"]
homepage = "https://github.com/saylesss88/rmatrix-snowfall"
exclude = [
	"result",
	"docs",
	"demo.gif",
	".github/",
	".gitignore",
	"flake.nix",
	"flake.lock",
]

[dependencies]
pancurses = {version = "0.17", features = ["wide"]}
rand = {version = "0.8.5", features = ["small_rng"]}

signal-hook = "0.4.1"
term_size = "0.3"
libc = "0.2"
